<script type="text/javascript">
$("#submitForm").on("click", function(event) {
    event.preventDefault();
    function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
            if ($(this).val() === '') {
                isValid = false;
            }
        });
        return isValid;
    }
    var results = [];
    for (var i = 1; i < 13; i++) {
        results.push(parseInt($("#question" + i).val()));
    }
    if (validateForm()) {
        var newFriend = {
            name: $("#name").val().trim(),
            email: $("#email").val().trim(),
            photo: $("#photoURL").val().trim(),
            scores: results
        };
    }
    $.post("/api/friends", newFriend,
        function(data) {
            if (data) {
                $('#resultsModal').modal('toggle');
            } else {
                alert("Didn't happen");
            }
            $("#name").val("");
            $("#email").val("");
            $("#photoURL").val("");
            for (var i = 1; i < 13; i++) {
                $("#question" + i).val('1');
            }
            $('#resultsImg').attr("src", data.photo);
            $('#resultsName').text(data.name);
            $('#resultsEmail').text(data.email);
        });
});
</script>
